<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola Marlon Lima</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos CSS gerais */
    .header-content img {
      max-width: 100%; /* Impede que a imagem ultrapasse a largura do seu contêiner */
      height: auto; /* Mantém a proporção da imagem */
    }

    /* Estilos para dispositivos móveis (quando a largura da tela é até 768px) */
    @media (max-width: 768px) {
      .header-content img {
        width: 100%; /* A imagem ocupará toda a largura da tela */
        height: auto; /* Mantém a proporção da imagem */
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <!-- Link para o Instagram que abre em uma nova aba -->
      <a href="https://www.instagram.com/marlonlimaguitarrista/" target="_blank">
        <!-- Logo da empresa -->
        <img src="Logo.png" alt="Marlon Lima Logo">
      </a>
    </div>
  </header>

  <main>
    <!-- Conteúdo principal da página -->
  </main>

  <footer>
    <p>&copy; 2024 Marlon Lima</p> <!-- Copyright -->
  </footer>

  <script src="script.js"></script>
</body>

</html>
